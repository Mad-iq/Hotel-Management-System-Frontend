<div class="base-pricing">

  <h2>Base Pricing</h2>

  <!-- Hotel selection -->
  <div class="form-group">
    <label>Select Hotel</label>
    <select (change)="onHotelChange($event)">
      <option value="">-- Select Hotel --</option>
      <option *ngFor="let hotel of hotels" [value]="hotel.id">
        {{ hotel.name }}
      </option>
    </select>
  </div>

  <!-- Category selection -->
  <div class="form-group" *ngIf="selectedHotelId">
    <label>Select Category</label>
    <select (change)="onCategoryChange($event)">
      <option value="">-- Select Category --</option>
      <option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </option>
    </select>
  </div>

  <!-- Pricing form -->
  <form *ngIf="selectedCategoryId" [formGroup]="pricingForm" (ngSubmit)="submit()">

    <p *ngIf="existingPricing">
      Existing pricing set on {{ existingPricing.createdAt | date:'medium' }}
    </p>

    <div class="form-group">
      <label>Base Price</label>
      <input type="number" formControlName="basePrice" />
    </div>

    <div class="form-group">
      <label>Currency</label>
      <input type="text" formControlName="currency" />
    </div>

    <button type="submit" [disabled]="submitting">
      {{ submitting ? 'Saving...' : 'Save Base Pricing' }}
    </button>

  </form>

  <p class="success" *ngIf="success">{{ success }}</p>
  <p class="error" *ngIf="error">{{ error }}</p>

</div>
