<div class="admin-room-container">

  <!-- Header -->
  <div class="page-header">
    <h1>Add Room</h1>
    <p class="subtitle">
      Add a new room by selecting a hotel and room category
    </p>
  </div>

  <!-- Card -->
  <div class="form-card">
    <form [formGroup]="form" (ngSubmit)="submit()">

      <!-- Hotel -->
      <div class="form-group">
        <label>Hotel</label>
        <select
          formControlName="hotelId"
          (change)="onHotelChange()"
        >
          <option value="">Select hotel</option>
          <option *ngFor="let hotel of hotels" [value]="hotel.id">
            {{ hotel.name }} ({{ hotel.city }})
          </option>
        </select>

        <small class="error"
          *ngIf="form.get('hotelId')?.touched && form.get('hotelId')?.invalid">
          Hotel is required
        </small>
      </div>

      <!-- Category -->
      <div class="form-group">
        <label>Room Category</label>
        <select
          formControlName="categoryId"
          [disabled]="!categories.length"
        >
          <option value="">Select category</option>
          <option *ngFor="let cat of categories" [value]="cat.id">
            {{ cat.name }} (Capacity: {{ cat.capacity }})
          </option>
        </select>

        <small class="error"
          *ngIf="form.get('categoryId')?.touched && form.get('categoryId')?.invalid">
          Category is required
        </small>
      </div>

      <!-- Room Number -->
      <div class="form-group">
        <label>Room Number</label>
        <input
          type="text"
          placeholder="e.g. 101"
          formControlName="roomNumber"
        />

        <small class="error"
          *ngIf="form.get('roomNumber')?.touched && form.get('roomNumber')?.invalid">
          Room number is required
        </small>
      </div>

      <!-- Messages -->
      <div class="alert error" *ngIf="error">
        {{ error }}
      </div>

      <div class="alert success" *ngIf="success">
        Room added successfully
      </div>

      <!-- Actions -->
      <div class="form-actions">
        <button type="submit" [disabled]="loading">
          {{ loading ? 'Adding...' : 'Add Room' }}
        </button>
      </div>

    </form>
  </div>

</div>
